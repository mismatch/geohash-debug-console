<!doctype html>
<html>
	<head>
		<title>Geohash Debug Console</title>
		<link rel="stylesheet" href="css/console.css" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="map"></div>
			<div class="debug-line">Binary geohash for point
				<span id="pointLabel"></span>:
				<span id="hashLabel"></span>
			</div>
			<div class="bits-control">
				<input id="bitsInput" type="range" min="8" max="32" step="1"></input>
				<output for="bitsInput" id="bitsOutput"></output> bits
			</div>
		</div>

		<script src="js/console.js"></script>
	</body>
</html>
