<!doctype html>
<html>
	<head>
		<title>Geohash Debug Console</title>
		<link rel="stylesheet" href="css/console.css" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.7/zepto.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="map"></div>
			<div class="debug-line">Binary geohash:
				<span id="hashLabel">?</span>
			</div>
			<div class="bbox-option">
				<input id="bboxOption" type="checkbox"></input>
				<label for="bboxOption">with bounding box</label>
			</div>
			<div class="bits-control">
				<input id="bitsInput" type="range" value="8" min="8" max="32" step="1"></input>
				<output for="bitsInput" id="bitsOutput">8</output> bits
			</div>
		</div>

		<script src="js/userRequest.js"></script>
		<script src="js/views.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/console.js"></script>
	</body>
</html>
